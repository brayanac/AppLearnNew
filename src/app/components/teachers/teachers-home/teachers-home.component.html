 <div>
      
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
        </mat-form-field>
        <button mat-raised-button color="accent" class="add_product" (click)="openDialog()">Agregar Profesor</button>
    
        <div class="mat-elevation-z8 product_table">
          <table mat-table [dataSource]="dataSource">
            <!-- name Column -->
            <ng-container matColumnDef="displayName">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let teacher"> {{teacher.displayName}} </td>
            </ng-container>
    
            <!-- description Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let teacher"> {{teacher.email}} </td>
            </ng-container>
    
            <!-- price Column -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef>Telefono</th>
              <td mat-cell *matCellDef="let teacher"> {{teacher.phone}} </td>
            </ng-container>
    
            <ng-container matColumnDef="admin">
              <th mat-header-cell *matHeaderCellDef>Admin</th>
              <td mat-cell *matCellDef="let teacher"> <button class="btn_edit" mat-raised-button color="primary"  (click)="openUpdateDialog(teacher)">Editar
                </button>
                <button class="btn_delete" (click)="onDeleteTeacher(teacher)" mat-raised-button color="warn">Borrar</button>
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
    
      </div>
