<form #formProduct="ngForm" (ngSubmit)="addTeacher(formProduct)">
    <input type="hidden" name="uid" [(ngModel)]="this.teachersService.selectedTeacher.uid" >
    <div>
      <mat-form-field >
        <input matInput placeholder="Nombre"  name="displayName" [(ngModel)]="this.teachersService.selectedTeacher.displayName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Email" name="email" [(ngModel)]="this.teachersService.selectedTeacher.email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Telefono" type="number" name="phone" [(ngModel)]="this.teachersService.selectedTeacher.phone">
      </mat-form-field>
    </div>

    <button *ngIf="dataDialog == null" mat-raised-button type="submit" color="primary">Aceptar</button>
    <button *ngIf="dataDialog != null" mat-raised-button type="submit" color="primary">Actualizar</button>

  </form>
